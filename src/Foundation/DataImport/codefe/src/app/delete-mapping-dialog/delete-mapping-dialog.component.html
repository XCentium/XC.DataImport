<ng-template #modalTemplate>
    <sc-dialog-window >
        <sc-dialog id="scriptModal" name="scriptModal">
            <sc-dialog-header>{{ 'DELETE_MAPPING' | translate}} </sc-dialog-header>
            <sc-dialog-body>
                <strong>{{ 'ARE_YOU_SURE_DELETE_MAPPING' | translate}}</strong>
                <div>{{ mapping.Name }}</div>
            </sc-dialog-body>
            <sc-dialog-footer>
              <input type="button" value="DELETE" scButton  class="btn-primary" (click)="onClick($event.target)" />
              <input type="button" value="Cancel" scButton scDialogClose />
            </sc-dialog-footer>
        </sc-dialog>     
    </sc-dialog-window>
  </ng-template>
